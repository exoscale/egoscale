name: build-public-tooling

on:
  push

jobs:
  build_public_tooling:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        repo:
          - exoscale-csi-driver

    steps:
    - name: Build
      id: build
      run: |
        git clone https://github.com/exoscale/${{ matrix.repo }}
        cd ${{ matrix.repo }}
        go get github.com/exoscale/egoscale/v3@${{ github.sha }}
        go mod vendor
        make build
