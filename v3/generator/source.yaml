---
openapi: 3.0.0
info:
  version: 2.0.0
  termsOfService: https://exoscale.com/terms
  contact:
    email: api@exoscale.com
    name: API support
    url: https://portal.exoscale.com/tickets
  title: Exoscale Public API
  description: |2-

    Infrastructure automation API, allowing programmatic access to all Exoscale products and services.

    The [OpenAPI Specification](http://spec.openapis.org/oas/v3.0.3.html) source of this documentation can be obtained here:

    * [JSON format](https://openapi-v2.exoscale.com/source.json)
    * [YAML format](https://openapi-v2.exoscale.com/source.yaml)
tags:
- description: |-
    Security Groups are groups of firewall rules that regulate
                       network traffic to and from your Compute instances.
  externalDocs:
    description: Read more
    url: https://community.exoscale.com/documentation/compute/security-groups/
  name: security-groups
- description: |-
    An Instance Type is a resource describing the amount of
                       CPU, RAM and eventually GPUs your Compute instance will run on.
  externalDocs:
    description: Read more
    url: https://www.exoscale.com/pricing/
  name: instance-types
- description: |-
    A Network Load Balancer (NLB) is a Layer 4 (TCP/UDP)
                       load balancer that distributes incoming traffic to Compute
                       instances managed by an Instance Pool.
  externalDocs:
    description: Read more
    url: https://community.exoscale.com/documentation/compute/network-load-balancer/
  name: network-load-balancer
- description: |-
    Instance Pools is an Exoscale service allowing users
                       to provision managed groups of identical Compute
                       instances automatically.
  externalDocs:
    description: Read more
    url: https://community.exoscale.com/documentation/compute/instance-pools/
  name: instance-pools
- description: |-
    Events form the basis of the Exoscale audit-trail, a mechanism
                       to query past events performing mutations on resources
                       which happened on an organization.
  externalDocs:
    description: Read more
    url: https://www.exoscale.com/support/
  name: event
- description: |-
    Instances are the virtual machines at the core of the Exoscale
                       Compute service.
  externalDocs:
    description: Read more
    url: https://www.exoscale.com/compute/
  name: instances
- description: |-
    Exoscale's Block Storage offers persistent externally
                       attached volumes for your workloads.
  externalDocs:
    description: Read more
    url: https://community.exoscale.com/documentation/block-storage/
  name: block-storage
- description: |-
    Snapshots provide a way to get point-in-time recovery
                       for your Compute instance.
  externalDocs:
    description: Read more
    url: https://community.exoscale.com/documentation/compute/snapshots/
  name: snapshots
- description: |-
    A Zone represents an independent datacenter in which Exoscale
                       infrastructure is deployed into.
  externalDocs:
    description: Read more
    url: https://www.exoscale.com/datacenters/
  name: zones
- description: SSH Keypairs
  externalDocs:
    description: Read more
    url: https://community.exoscale.com/documentation/compute/ssh-keypairs/
  name: ssh-keypair
- description: |-
    Operations describe the current state of an asynchronous
                       operation.
  externalDocs:
    description: Read more
    url: https://community.exoscale.com/
  name: operations
- description: |-
    Templates contain the OS and the initial setup of a
                       Compute instance.
  externalDocs:
    description: Read more
    url: https://www.exoscale.com/templates/
  name: templates
- description: |-
    SKS is Exoscale's scalable Kubernetes service which provides
                       managed Kubernetes control planes with integrated support for
                       Exoscale instance pools ands network load balancers.
  externalDocs:
    description: Read more
    url: https://community.exoscale.com/documentation/sks/
  name: sks
components:
  schemas:
    dbaas-node-state:
      type: object
      properties:
        name:
          type: string
          description: Name of the service node
        progress-updates:
          type: array
          items:
            "$ref": "#/components/schemas/dbaas-node-state-progress-update"
          description: Extra information regarding the progress for current state
        role:
          type: string
          enum:
          - standby
          - master
          - read-replica
          description: Role of this node. Only returned for a subset of service types
        state:
          type: string
          enum:
          - leaving
          - running
          - syncing_data
          - setting_up_vm
          - unknown
          description: Current state of the service node
      required:
      - name
      - state
      description: Automatic maintenance settings
    env-impact-indicator:
      type: object
      properties:
        value:
          type: string
          description: Value
        amount:
          type: number
          description: Amount
        unit:
          type: string
          description: Unit
        details:
          type: array
          items:
            "$ref": "#/components/schemas/env-impact-detail"
          description: Details
    dbaas-endpoint-elasticsearch-input-create:
      type: object
      properties:
        settings:
          type: object
          properties:
            ca:
              type: string
              maxLength: 16384
              description: PEM encoded CA certificate
            url:
              type: string
              maxLength: 2048
              minLength: 12
              description: Elasticsearch connection URL
            index-prefix:
              type: string
              maxLength: 1000
              minLength: 1
              pattern: "^[a-z0-9][a-z0-9-_.]+$"
              description: Elasticsearch index prefix
            index-days-max:
              type: integer
              format: int64
              minimum: 1
              maximum: 10000
              exclusiveMinimum: false
              exclusiveMaximum: false
              description: Maximum number of days of logs to keep
            timeout:
              type: integer
              format: int64
              minimum: 10.0
              maximum: 120.0
              exclusiveMinimum: false
              exclusiveMaximum: false
              description: Elasticsearch request timeout limit
          required:
          - url
          - index-prefix
    sks-audit-endpoint:
      type: string
      maxLength: 2000
      minLength: 1
    get-deployment-logs-response:
      type: string
    json-schema-schema-registry:
      additionalProperties: false
      properties:
        leader_eligibility:
          description: If true, Karapace / Schema Registry on the service nodes can
            participate in leader election. It might be needed to disable this when
            the schemas topic is replicated to a secondary cluster and Karapace /
            Schema Registry there must not participate in leader election. Defaults
            to `true`.
          example: true
          title: leader_eligibility
          type: boolean
        topic_name:
          description: The durable single partition topic that acts as the durable
            log for the data. This topic must be compacted to avoid losing data due
            to retention policy. Please note that changing this configuration in an
            existing Schema Registry / Karapace setup leads to previous schemas being
            inaccessible, data encoded with them potentially unreadable and schema
            ID sequence put out of order. It's only possible to do the switch while
            Schema Registry / Karapace is disabled. Defaults to `_schemas`.
          example: _schemas
          maxLength: 249
          minLength: 1
          pattern: "^(?!\\.$|\\.\\.$)[-_.A-Za-z0-9]+$"
          title: topic_name
          type: string
      title: Schema Registry configuration
      type: object
    dbaas-endpoint-opensearch:
      type: object
      properties:
        url:
          type: string
          maxLength: 2048
          minLength: 12
          description: OpenSearch connection URL
        index-prefix:
          type: string
          maxLength: 1000
          minLength: 1
          pattern: "^[a-z0-9][a-z0-9-_.]+$"
          description: OpenSearch index prefix
        index-days-max:
          type: integer
          format: int64
          minimum: 1
          maximum: 10000
          exclusiveMinimum: false
          exclusiveMaximum: false
          description: Maximum number of days of logs to keep
        timeout:
          type: integer
          format: int64
          minimum: 10.0
          maximum: 120.0
          exclusiveMinimum: false
          exclusiveMaximum: false
          description: OpenSearch request timeout limit
      required:
      - url
      - index-prefix
    resource:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Resource ID
        name:
          type: string
          description: Resource name
      description: Resource
    dbaas-kafka-topic-acl-entry:
      type: object
      properties:
        id:
          "$ref": "#/components/schemas/dbaas-kafka-acl-id"
          description: Kafka ACL ID
        username:
          type: string
          maxLength: 64
          minLength: 1
          description: Kafka username or username pattern
        topic:
          type: string
          maxLength: 249
          minLength: 1
          description: Kafka topic name or pattern
        permission:
          type: string
          enum:
          - admin
          - read
          - readwrite
          - write
          description: Kafka permission
      required:
      - username
      - topic
      - permission
    instance-state:
      type: string
      enum:
      - expunging
      - starting
      - destroying
      - running
      - stopping
      - stopped
      - migrating
      - error
      - destroyed
    enum-external-endpoint-types:
      type: string
      enum:
      - prometheus
      - opensearch
      - rsyslog
      - datadog
      - elasticsearch
    model-ref:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Associated model ID
        name:
          type: string
          minLength: 1
          description: Associated model name
    dbaas-pg-pool-size:
      type: integer
      format: int64
      minimum: 1
      maximum: 10000
      exclusiveMinimum: false
      exclusiveMaximum: false
    security-group-rule:
      type: object
      properties:
        description:
          type: string
          maxLength: 255
          description: Security Group rule description
        start-port:
          type: integer
          format: int64
          minimum: 1
          maximum: 65535
          exclusiveMinimum: false
          exclusiveMaximum: false
          description: Start port of the range
        protocol:
          type: string
          enum:
          - tcp
          - esp
          - icmp
          - udp
          - gre
          - ah
          - ipip
          - icmpv6
          description: Network protocol
        icmp:
          type: object
          properties:
            code:
              type: integer
              format: int64
              minimum: -1
              maximum: 254
              exclusiveMinimum: false
              exclusiveMaximum: false
            type:
              type: integer
              format: int64
              minimum: -1
              maximum: 254
              exclusiveMinimum: false
              exclusiveMaximum: false
          description: ICMP details
        end-port:
          type: integer
          format: int64
          minimum: 1
          maximum: 65535
          exclusiveMinimum: false
          exclusiveMaximum: false
          description: End port of the range
        security-group:
          "$ref": "#/components/schemas/security-group-resource"
          description: Security Group allowed
        id:
          type: string
          format: uuid
          readOnly: true
          description: Security Group rule ID
        network:
          type: string
          description: CIDR-formatted network allowed
        flow-direction:
          type: string
          enum:
          - ingress
          - egress
          description: Network flow direction to match
      description: Security Group rule
    dbaas-endpoint-prometheus-payload:
      type: object
      properties:
        settings:
          type: object
          properties:
            basic-auth-password:
              type: string
              maxLength: 64
              minLength: 8
              description: Prometheus basic authentication password
            basic-auth-username:
              type: string
              maxLength: 32
              minLength: 5
              pattern: "^[a-z0-9\\-@_]{5,32}$"
              description: Prometheus basic authentication username
    sks-nodepool-labels:
      type: object
      additionalProperties:
        type: string
    enum-component-route:
      type: string
      enum:
      - dynamic
      - private
      - public
      - privatelink
    sks-audit-bearer-token:
      type: string
      maxLength: 2000
      minLength: 1
    dbaas-endpoint-opensearch-output:
      type: object
      properties:
        name:
          type: string
          description: External integration endpoint name
        type:
          "$ref": "#/components/schemas/enum-external-endpoint-types"
          description: External integration endpoint type
        id:
          type: string
          format: uuid
          description: External integration endpoint id
        settings:
          "$ref": "#/components/schemas/dbaas-endpoint-opensearch-optional-fields"
          description: External integration OpenSearch logs configuration
    dbaas-endpoint-elasticsearch-output:
      type: object
      properties:
        name:
          type: string
          description: External integration endpoint name
        type:
          "$ref": "#/components/schemas/enum-external-endpoint-types"
          description: External integration endpoint type
        id:
          type: string
          format: uuid
          description: External integration endpoint id
        settings:
          "$ref": "#/components/schemas/dbaas-endpoint-elasticsearch-optional-fields"
          description: External integration ElasticSearch logs configuration
    dbaas-user-valkey-secrets:
      type: object
      properties:
        username:
          type: string
          description: Valkey username
        password:
          type: string
          description: Valkey password
      description: Valkey User secrets
    dbaas-endpoint-rsyslog-input-update:
      type: object
      properties:
        settings:
          type: object
          properties:
            format:
              "$ref": "#/components/schemas/enum-rsyslog-format"
              description: Message format
            key:
              type: string
              maxLength: 16384
              description: PEM encoded client key
            logline:
              type: string
              maxLength: 512
              minLength: 1
              pattern: "^[ -~\\t]+$"
              description: Custom syslog message format
            server:
              type: string
              maxLength: 255
              minLength: 4
              description: Rsyslog server IP address or hostname
            ca:
              type: string
              maxLength: 16384
              description: PEM encoded CA certificate
            cert:
              type: string
              maxLength: 16384
              description: PEM encoded client certificate
            tls:
              type: boolean
              description: Require TLS
            port:
              type: integer
              format: int64
              minimum: 1
              maximum: 65535
              exclusiveMinimum: false
              exclusiveMaximum: false
              description: Rsyslog server port
            sd:
              type: string
              maxLength: 1024
              description: Structured data block for log message
            max-message-size:
              type: integer
              format: int64
              minimum: 2048
              maximum: 2147483647
              exclusiveMinimum: false
              exclusiveMaximum: false
              description: Rsyslog max message size
    json-schema-grafana:
      properties:
        allow_embedding:
          example: false
          title: Allow embedding Grafana dashboards with iframe/frame/object/embed
            tags. Disabled by default to limit impact of clickjacking
          type: boolean
        cookie_samesite:
          enum:
          - lax
          - strict
          - none
          example: lax
          title: 'Cookie SameSite attribute: ''strict'' prevents sending cookie for
            cross-site requests, effectively disabling direct linking from other sites
            to Grafana. ''lax'' is the default value.'
          type: string
        dashboard_previews_enabled:
          description: This feature is new in Grafana 9 and is quite resource intensive.
            It may cause low-end plans to work more slowly while the dashboard previews
            are rendering.
          example: false
          title: Enable browsing of dashboards in grid (pictures) mode
          type: boolean
        metrics_enabled:
          example: true
          title: Enable Grafana /metrics endpoint
          type: boolean
        auth_azuread:
          additionalProperties: false
          properties:
            allow_sign_up:
              example: false
              title: Automatically sign-up users on successful sign-in
              type: boolean
            allowed_domains:
              items:
                example: mycompany.com
                maxLength: 255
                title: Allowed domain
                type: string
              maxItems: 50
              title: Allowed domains
              type: array
            allowed_groups:
              items:
                example: c0ffee15-c01d-0000-1111-012345abcdef
                maxLength: 36
                pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
                title: Group Object ID from Azure AD
                type: string
              maxItems: 50
              title: Require users to belong to one of given groups
              type: array
            auth_url:
              example: https://login.microsoftonline.com/<AZURE_TENANT_ID>/oauth2/v2.0/authorize
              maxLength: 2048
              title: Authorization URL
              type: string
            client_id:
              example: b1ba0bf54a4c2c0a1c29
              maxLength: 1024
              pattern: "^[ -~]+$"
              title: Client ID from provider
              type: string
            client_secret:
              example: bfa6gea4f129076761dcba8ce5e1e406bd83af7b
              maxLength: 1024
              pattern: "^[ -~]+$"
              title: Client secret from provider
              type: string
            token_url:
              example: https://login.microsoftonline.com/<AZURE_TENANT_ID>/oauth2/v2.0/token
              maxLength: 2048
              title: Token URL
              type: string
          required:
          - client_id
          - client_secret
          - auth_url
          - token_url
          title: Azure AD OAuth integration
          type: object
        alerting_enabled:
          example: true
          title: Enable or disable Grafana legacy alerting functionality. This should
            not be enabled with unified_alerting_enabled.
          type: boolean
        wal:
          description: Setting to enable/disable Write-Ahead Logging. The default
            value is false (disabled).
          example: false
          title: Write-Ahead Logging
          type: boolean
        unified_alerting_enabled:
          example: true
          title: Enable or disable Grafana unified alerting functionality. By default
            this is enabled and any legacy alerts will be migrated on upgrade to Grafana
            9+. To stay on legacy alerting, set unified_alerting_enabled to false
            and alerting_enabled to true. See https://grafana.com/docs/grafana/latest/alerting/set-up/migrating-alerts/
            for more details.
          type: boolean
        auth_github:
          additionalProperties: false
          properties:
            allow_sign_up:
              example: false
              title: Automatically sign-up users on successful sign-in
              type: boolean
            allowed_organizations:
              items:
                example: aiven
                maxLength: 256
                pattern: "^[A-Za-z0-9-]+$"
                title: Organization name
                type: string
              maxItems: 50
              title: Require users to belong to one of given organizations
              type: array
            auto_login:
              example: false
              title: Allow users to bypass the login screen and automatically log
                in
              type: boolean
            client_id:
              example: b1ba0bf54a4c2c0a1c29
              maxLength: 1024
              pattern: "^[ -~]+$"
              title: Client ID from provider
              type: string
            client_secret:
              example: bfa6gea4f129076761dcba8ce5e1e406bd83af7b
              maxLength: 1024
              pattern: "^[ -~]+$"
              title: Client secret from provider
              type: string
            skip_org_role_sync:
              example: false
              title: Stop automatically syncing user roles
              type: boolean
            team_ids:
              items:
                example: 150
                maximum: 9223372036854775807
                minimum: 1
                title: Team ID
                type: integer
              maxItems: 50
              title: Require users to belong to one of given team IDs
              type: array
          required:
          - client_id
          - client_secret
          title: Github Auth integration
          type: object
        user_auto_assign_org:
          example: false
          title: Auto-assign new users on signup to main organization. Defaults to
            false
          type: boolean
        dataproxy_send_user_header:
          example: false
          title: Send 'X-Grafana-User' header to data source
          type: boolean
        google_analytics_ua_id:
          example: UA-123456-4
          maxLength: 64
          pattern: "^(G|UA|YT|MO)-[a-zA-Z0-9-]+$"
          title: Google Analytics ID
          type: string
        dashboards_versions_to_keep:
          example: 20
          maximum: 100
          minimum: 1
          title: Dashboard versions to keep per dashboard
          type: integer
        editors_can_admin:
          example: false
          title: Editors can manage folders, teams and dashboards created by them
          type: boolean
        smtp_server:
          additionalProperties: false
          properties:
            from_address:
              example: yourgrafanauser@yourdomain.example.com
              maxLength: 319
              pattern: "^[A-Za-z0-9_\\-\\.+'&]+@(([\\da-zA-Z])([_\\w-]{0,62})\\.){0,127}(([\\da-zA-Z])[_\\w-]{0,61})?([\\da-zA-Z]\\.((xn\\-\\-[a-zA-Z\\d]+)|([a-zA-Z\\d]{2,})))$"
              title: Address used for sending emails
              type: string
            from_name:
              example: Company Grafana
              maxLength: 128
              nullable: true
              pattern: "^[^\\x00-\\x1F]+$"
              title: Name used in outgoing emails, defaults to Grafana
              type: string
            host:
              example: smtp.example.com
              maxLength: 255
              title: Server hostname or IP
              type: string
            password:
              example: ein0eemeev5eeth3Ahfu
              maxLength: 255
              nullable: true
              pattern: "^[^\\x00-\\x1F]+$"
              title: Password for SMTP authentication
              type: string
            port:
              example: 25
              maximum: 65535
              minimum: 1
              title: SMTP server port
              type: integer
            skip_verify:
              example: 'false'
              title: Skip verifying server certificate. Defaults to false
              type: boolean
            starttls_policy:
              enum:
              - OpportunisticStartTLS
              - MandatoryStartTLS
              - NoStartTLS
              example: NoStartTLS
              title: Either OpportunisticStartTLS, MandatoryStartTLS or NoStartTLS.
                Default is OpportunisticStartTLS.
              type: string
            username:
              example: smtpuser
              maxLength: 255
              nullable: true
              pattern: "^[^\\x00-\\x1F]+$"
              title: Username for SMTP authentication
              type: string
          required:
          - host
          - port
          - from_address
          title: SMTP server settings
          type: object
        auth_gitlab:
          additionalProperties: false
          properties:
            allow_sign_up:
              example: false
              title: Automatically sign-up users on successful sign-in
              type: boolean
            allowed_groups:
              items:
                example: aiven/developers
                maxLength: 256
                pattern: "^[a-z0-9-_/]+$"
                title: Group or subgroup name
                type: string
              maxItems: 50
              title: Require users to belong to one of given groups
              type: array
            api_url:
              example: https://gitlab.com/api/v4
              maxLength: 2048
              title: API URL. This only needs to be set when using self hosted GitLab
              type: string
            auth_url:
              example: https://gitlab.com/oauth/authorize
              maxLength: 2048
              title: Authorization URL. This only needs to be set when using self
                hosted GitLab
              type: string
            client_id:
              example: b1ba0bf54a4c2c0a1c29
              maxLength: 1024
              pattern: "^[ -~]+$"
              title: Client ID from provider
              type: string
            client_secret:
              example: bfa6gea4f129076761dcba8ce5e1e406bd83af7b
              maxLength: 1024
              pattern: "^[ -~]+$"
              title: Client secret from provider
              type: string
            token_url:
              example: https://gitlab.com/oauth/token
              maxLength: 2048
              title: Token URL. This only needs to be set when using self hosted GitLab
              type: string
          required:
          - client_id
          - client_secret
          - allowed_groups
          title: GitLab Auth integration
          type: object
        alerting_nodata_or_nullvalues:
          enum:
          - alerting
          - no_data
          - keep_state
          - ok
          example: ok
          title: Default value for 'no data or null values' for new alerting rules
          type: string
        auth_basic_enabled:
          example: true
          title: Enable or disable basic authentication form, used by Grafana built-in
            login
          type: boolean
        date_formats:
          additionalProperties: false
          properties:
            default_timezone:
              example: Europe/Helsinki
              maxLength: 64
              pattern: "^([a-zA-Z_]+/){1,2}[a-zA-Z_-]+$|^(Etc/)?([Uu][Tt][Cc]|[Gg][Mm][Tt])([+-](\\d){1,2})?$|^([Ff][Aa][Cc][Tt][Oo][Rr][Yy])$|^([Bb][Rr][Oo][Ww][Ss][Ee][Rr])$"
              title: Default time zone for user preferences. Value 'browser' uses
                browser local time zone.
              type: string
            full_date:
              example: YYYY MM DD
              maxLength: 128
              pattern: "^(([Hh]mm(ss)?|Mo|MM?M?M?|Do|DDDo|DD?D?D?|ddd?d?|do?|w[o|w]?|W[o|W]?|Qo?|N{1,5}|YYYYYY|YYYYY|YYYY|YY|y{2,4}|yo?|gg(ggg?)?|GG(GGG?)?|e|E|a|A|hh?|HH?|kk?|mm?|ss?|S{1,9}|x|X|zz?|ZZ?|LTS|LT|LL?L?L?|l{1,4}|[-+/T,;.:
                ]?)*)$"
              title: Moment.js style format string for cases where full date is shown
              type: string
            interval_day:
              example: MM/DD
              maxLength: 128
