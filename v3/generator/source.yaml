          minimum: 2
          title: max_sync_workers_per_subscription
          type: integer
        autovacuum:
          properties:
            log_autovacuum_min_duration:
              description: Causes each action executed by autovacuum to be logged
                if it ran for at least the specified number of milliseconds. Setting
                this to zero logs all autovacuum actions. Minus-one disables logging
                autovacuum actions. The default is `1000`.
              maximum: 2147483647
              minimum: -1
              title: log_autovacuum_min_duration
              type: integer
            autovacuum_vacuum_cost_limit:
              description: Specifies the cost limit value that will be used in automatic
                VACUUM operations. If `-1` is specified, the regular vacuum_cost_limit
