          type: integer
        ignore_startup_parameters:
          example:
          - extra_float_digits
          - search_path
          items:
            enum:
            - extra_float_digits
            - search_path
            type: string
          maxItems: 32
          title: List of parameters to ignore when given in startup packet
          type: array
        server_lifetime:
          default: 3600
          example: 3600
          maximum: 86400
          minimum: 60
          title: The pooler will close an unused server connection that has been connected
            longer than this. [seconds]
          type: integer
        autodb_pool_mode:
          default: transaction
          enum:
          - transaction
          - session
          - statement
          example: session
          title: PGBouncer pool mode
          type: string
        server_idle_timeout:
          default: 600
          example: 600
          maximum: 86400
          minimum: 0
          title: If a server connection has been idle more than this many seconds
            it will be dropped. If 0 then timeout is disabled. [seconds]
          type: integer
        autodb_max_db_connections:
          example: 0
          maximum: 2147483647
          minimum: 0
          title: Do not allow more than this many server connections per database
            (regardless of user). Setting it to 0 means unlimited.
          type: integer
        max_prepared_statements:
          default: 100
          example: 100
          maximum: 3000
          minimum: 0
          title: PgBouncer tracks protocol-level named prepared statements related
            commands sent by the client in transaction and statement pooling modes
            when max_prepared_statements is set to a non-zero value. Setting it to
            0 disables prepared statements. max_prepared_statements defaults to 100,
            and its maximum is 3000.
          type: integer
        server_reset_query_always:
          default: false
          example: false
          title: Run server_reset_query (DISCARD ALL) in all pooling modes
          type: boolean
        autodb_pool_size:
          default: 0
          example: 0
          maximum: 10000
          minimum: 0
          title: If non-zero then create automatically a pool of that size per user
            when a pool doesn't exist.
          type: integer
        autodb_idle_timeout:
          default: 3600
          example: 3600
          maximum: 86400
          minimum: 0
          title: If the automatically created database pools have been unused this
            many seconds, they are freed. If 0 then timeout is disabled. [seconds]
          type: integer
      title: PGBouncer connection pooling settings
      type: object
