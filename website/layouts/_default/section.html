{{ define "main" }}
  <main>
    <div>
      {{ .Content }}
    </div>

    <h3>Commands</h3>
      <ul class="article-list center-flex">

          {{ $paginator := .Paginate (where .Data.Pages "Type" "command") 200 }}
          {{ range $paginator.Pages }}
            <li>{{ partial "summary.html" . }}</li>
          {{ end }}
          </ul>
      {{ partial "pagination.html" . }}
  </main>
{{ end }}
